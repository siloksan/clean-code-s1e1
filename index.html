<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <article class="article">
    <img class="article__img" src="./eisenhower-matrix.jpg" alt="description of the Eisenhower matrix">
    <a class="article__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="main">
    <section class="create-task">
      <label class="create-task__title title" for="new-task">Add Item</label>
      <div class="create-task__wrapper">
        <input class="create-task__input" id="new-task" type="text">
        <button class="create-task__btn btn">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="incomplete-tasks__title title">Todo</h3>
      <ul class="incomplete-tasks__list">
        <li class="incomplete-tasks__task task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn btn btn_edit">Edit</button>
          <button class="task__btn btn btn_delete">
            <img class="task__icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="incomplete-tasks__task task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn btn btn_edit">Save</button>
          <button class="task__btn btn btn_delete">
            <img class="task__icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="completed-tasks__title title">Completed</h3>
      <ul class="completed-tasks__list">
        <li class="completed-tasks__task task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn btn btn_edit">Edit</button>
          <button class="task__btn btn btn_delete">
            <img class="task__icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
